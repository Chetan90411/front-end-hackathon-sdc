<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <header>
        <nav class="flex">
            <div class="logo"><img src="logo.png" alt="musica logo a cursive m inside a white circle"></div>
            <ul class="flex">
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><button class="nav-btn"><a href="#">Log in</a></button></li>
                <li><button class="nav-btn"><a href="./sign-up.html">Sign up</a></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sect-1">
            <div class="left">
                <h1 class="m-1-b">Catch up with your favourite Artists</h1>
                <p class="m-1-b">Listen to your all time favourites like Kishore Kumar, Udit ji, Lata ji and Many more
                    Legends </p>
                <div class="sect-1-btns m-1-b">
                    <button class="btn-primary"><a href="./sign-up.html">Get Started</a></button>
                    <button class="btn-secondary"><a href="#">Learn More</a></button>
                </div>
            </div>
            <div class="right">
                <img class="sect-1-image"
                    src="https://images.unsplash.com/photo-1619983081563-430f63602796?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="music disks of pink and yellow color">
            </div>
        </section>

        <section id="sect-2" class="flex">
            <div class="sect-2-left">
                <div class="artist"><img src="./assets/kishorek.png" alt="a black and white image of Kishore Kumar">
                </div>
                <div class="artist"><img src="./assets/latam.png" alt="an image of Lata Mangeshkar"></div>
                <div class="artist"><img src="./assets/spb.png" alt="an image of S. P. Balasubrahmanyam"></div>
                <div class="artist"><img src="./assets/ani.png" alt="an image of Anirudh Ravichander"></div>
                <div class="artist"><img src="./assets/arijit.png" alt="an image of Arijit Singh"></div>
                <div class="artist"><img src="./assets/udit.png" alt="an image of Udit Narayan"></div>
                <div class="artist"><img src="./assets/pawan.png" alt="an image of Bhojpuri Singer Pawan Singh"></div>
                <div class="artist"><img src="./assets/himesh.png" alt="an image of Himesh Reshamiya"></div>
            </div>
        </section>

        <section class="sect-3">
            <h1 class="m-1-b">Listen in Language of your Choice</h1>
            <p class="m-1-b">looking for top artists we have got you all covered</p>
            <button class="sub-btn"><a href="./sign-up.html">Subscribe</a></button>
        </section>
    </main>

</html>
