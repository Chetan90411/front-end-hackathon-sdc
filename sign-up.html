<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign-up-style.css">
</head>
<body>
    <div class="wrapper">
        <form autocomplete="off">
            <h2>Sign-up</h2>
            <div class="input-group">
                <input type="text" id="input" required>
                <label for="input" class="label">Username</label>
            </div>
            <div class="input-group">
                <input type="email" id="input" required>
                <label for="input" class="label">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="input" required>
                <label for="input" class="label">Password</label>
            </div>

            <div class="check">
                <label>
                    <input type="checkbox">
                    <span>I agree to the terms & conditions</span>
                </label>
            </div>
            <button type="submit">Submit</button>
            <div class="signin">
                <p>Already have an account ? <a href="#">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
